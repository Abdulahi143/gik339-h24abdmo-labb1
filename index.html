<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Hello World</h2>

    <!-- Placering av script.js spelar roll eftersom sidan läses uppifrån och ner (DOM måste laddas innan JS kan manipulera den) -->
    <!-- 'defer' är ett boolean-attribut som gör att JavaScript-filen laddas parallellt men körs först efter att hela DOM:en har lästs in -->

    <script src="script.js" defer></script>
</body>

</html>
